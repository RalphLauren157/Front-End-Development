<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Styles -->
        <link rel = "stylesheet" href = "style.css">
        <!-- Font for all text -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet">
        <!-- JS for navbar and login function -->
        <script src='login.js' defer></script>
        <script src='nav.js' defer></script>
        <title>Log in</title>
    </head>
    <body>
        <header>
            <div class = "off-screen-menu">
                <ul>
                    <li><a href="homepage.html" style = "text-decoration: none;">Home</a></li>
                    <li><a href="menu.html" style = "text-decoration: none;">Menu</a></li>
                    <li><a href="basket.html" style = "text-decoration: none;">Order</a></li>
                </ul>
            </div>
            <div class = "nav">
                <div class = "ham-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class = "navbar-left">
                    <a href="homepage.html"><div>Home</div></a>
                    <a href="menu.html"><div>Menu</div></a>
                    <a href="basket.html"><div>Order</div></a>
                </div>
                <div class = "navbar-right">
                    <a href="login.html" id="sign-up" class="sign-up" style="text-decoration: none;">Sign up</a>
                    <a href="login.html" id="direct-login" class="sign-in" style="text-decoration: none;">Sign in</a>
                    <a href="login.html" id="logout" style="display:none; text-decoration: none;">Logout</a>
                </div>
            </div>
        </header>
        <div class="auth-container">
            <div class="auth-box">
                <h2 id="form-title">Sign Up</h2>

                <form id="auth-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>

                    <div id="email" class="input-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <div id="confirm-password-group" class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="auth-btn">Sign Up</button>

                    <p class="toggle-form">
                        <span id="toggle-login">Already have an account? Log In</span>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
